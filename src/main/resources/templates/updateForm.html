<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="general.html :: nav"></div>
    <div class="w-75 mx-auto mt-2">
        <h3 class="mb-3">Update Task</h3>
        <form th:if="${task}" method="post" action="/tasks/edit" th:object="${task}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input th:field="*{title}" type="text" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{title}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input th:field="*{description}" type="text" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{description}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Due date:</label>
                <div class="col-sm-10">
                    <input th:value="${task.getDate()}" name="date" type="datetime-local" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{date}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div th:if="${task == null}">
            <h3>Task not found</h3>
        </div>
    </div>
</body>
</html>
