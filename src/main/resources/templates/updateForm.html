<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{updateTask}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="general.html :: nav"></div>
    <div class="w-75 mx-auto mt-2">
        <h3 class="mb-3" th:text="#{updateTask}"></h3>
        <form th:if="${taskDTO}" method="post" action="/tasks/edit" th:object="${taskDTO}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label" th:text="#{title} + ':'"></label>
                <div class="col-sm-10">
                    <input th:field="*{title}" type="text" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{title}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label" th:text="#{description} + ':'"></label>
                <div class="col-sm-10">
                    <input th:field="*{description}" type="text" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{description}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label" th:text="#{dueDate} + ':'"></label>
                <div class="col-sm-10">
                    <input th:value="${taskDTO.getDate()}" name="date" type="datetime-local" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{date}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{save}"></button>
        </form>
        <div th:if="${taskDTO == null}">
            <h3 th:text="#{taskNotFound}"></h3>
        </div>
    </div>
</body>
</html>
