<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/tasks">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
            </div>
        </div>
    </nav>
    <div class="w-75 mx-auto mt-2">
        <h1>Tasks</h1>
        <div th:if="${tasks.size() != 0}">
            <ul class="list-group" th:each="task : ${tasks}">
                <li class="list-group-item" th:text="${task.title} + ': due ' + ${task.getFormattedDate()}">
                </li>
            </ul>
        </div>

        <div th:if="${tasks.size() == 0}">
            <p>There are no tasks</p>
        </div>
    </div>

</body>
</html>
