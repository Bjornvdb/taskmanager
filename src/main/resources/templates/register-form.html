<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/general.html :: nav"></div>
    <div class="w-75 mx-auto mt-2">
        <h3 th:text="#{register}">Register</h3>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label" th:text="#{username} + ': '"></label>
                <div class="col-sm-10">
                    <input th:field="*{username}" type="text" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label" th:text="#{password} + ': '"></label>
                <div class="col-sm-10">
                    <input th:field="*{password}" type="password" class="form-control bg-black text-white">
                    <p class="text-white mt-1" th:errors="*{password}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{register}"></button>
        </form>
    </div>
</body>
</html>
